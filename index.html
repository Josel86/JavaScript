<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
            <div class="panel panel-default" >
              <div class="panel-heading">Filter Search</div>
              <form  id="mainForm">
              <div class="panel-body">
                      <div>
                        <label for="date">Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/13/2010">
                      </div>
                      <div>
                        <label for="city">City</label>
                        <input class="form-control" id="city" type="text" placeholder="ackerman">
                      </div>
                      <div>
                        <label for="state">State</label>
                        <input class="form-control" id="state" type="text" placeholder="ms">
                      </div>

                      <div>
                        <label for="country">Country</label>
                        <input class="form-control" id="country" type="text" placeholder="us">
                      </div>

                      <div>
                        <label for="shape">Shape</label>
                        <input class="form-control" id="shape" type="text" placeholder="light">
                      </div>
                    </form>
                      <div >
                  <button id="filter" type="submit" class="btn btn-default">Filter Table</button>
                  <button id="clear" type="submit" class="btn btn-default">Clear</button>
                </div>
                
              </div>
            </div>
          </div>
        </div>
        <div>
          <div id="table-area" >
            <table width="100%" class="table table-striped">
              <thead class="fixedHeader" >
                <tr>
                  <th>Date</th>
                  <th>City</th>
                  <th>State</th>
                  <th>Country</th>
                  <th>Shape</th>
                  <th>Duration</th>
                  <th>Comments</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js "></script>
</body>

</html>
